<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Page 04</title>
</head>

<body>
    <main class="container">
        <section class="startImage box-1">
            <div class="img-size">
                <img id="imagem01" src="/img/01_pag04.svg" alt="">
            </div>
        </section>
        <section class="box-2">
            <form method="get" class="formulario" action="api/posturl">
                <h2 class="txt-status-account">How do you decide to invest?</h2>
                <div>
                    <select id="selecao" name="create_account" required>
                        <option value="">
                            <p class="text-option">--- Select ---</p>
                        </option>
                        <option class="item_selecao" value="No create account">
                            <p class="text-option">I have not invested yet.</p>
                        </option>
                        <option class="item_selecao" value="Create account">
                            <p class="text-option">I have already invested</p>
                        </option>
                    </select>
                </div>
                <br>
                <h2 class="txt-operate">What resources have you used or are you using for your training?</h2>

                <div class="check">
                    <div class="check-all">
                        <input value="Books and articles" class="caixa-selecao" type="checkbox" name="resources_training" id="item1">
                        <label class="texto-check" for="item1">Books and articles</label>
                    </div>
                    
                    <div class="check-all">
                        <input value="YouTube tutorial videos" class="caixa-selecao" type="checkbox" name="resources_training" id="item2">
                        <label class="texto-check" for="item2">YouTube tutorial videos</label>
                    </div>
                    
                    <div class="check-all">
                        <input value="online or face to face courses" class="caixa-selecao" type="checkbox" name="resources_training" id="item3">
                        <label class="texto-check" for="item3">online or face to face courses</label>
                    </div>
                    
                    <div class="check-all">
                        <input value="experience with little investment" class="caixa-selecao" type="checkbox" name="resources_training" id="item4">
                        <label class="texto-check" for="item4">experience with little investment</label>
                    </div>
                </div>



                <section class="buttons-zone">

                    <a href="/page03/page03.html" class="link-botao">
                        <div class="button01 button">
                            <p class="text-button1 text-button">Back</p>
                        </div>
                    </a>

                    <a href="#" class="link-botao link-submit">
                        <div class="button02 button">
                            <p class="text-button2 text-button">Next</p>
                        </div>
                    </a>
                    <a class="enviar" href="#">
                        <input type="submit" value="Enviar form" class="botao-escondido">
                    </a>
                </section>
            </form>
            <br>
            <a href="/index.html" class="link-botao">
                <div class="button botao-skip">
                    <p class="text-button3 text-button">Skip</p>
                </div>
            </a>
        </section>
    </main>
    <script src="index.js"></script>
    <script src="../efeito_botao.js"></script>
    <script src="validacao.js"></script>

</body>

</html>
